<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subject Selection</title>
    <style>
        /* Basic styling for body */
        body {
            background-image: url("https://images.pexels.com/photos/159866/books-book-pages-read-literature-159866.jpeg?cs=srgb&dl=pexels-pixabay-159866.jpg&fm=jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* White text for better visibility */
        }

        /* Remove the container box styling */
        .container {
            padding: 0; /* Remove the padding */
            max-width: 600px;
            width: 100%;
            background-color: transparent; /* Transparent background */
        }

        /* Title for the page */
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: black; /* Set color of h2 to black */
            text-transform: uppercase; /* Optional: Makes the title uppercase */
            font-weight: bold;
        }

        /* Subject Selection Heading */
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: black; /* Set color of h1 to black */
        }

        /* Navigation buttons */
        nav a {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }

        /* Hover effect for links */
        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title for the page -->
        <h2>Question Bank</h2>

        <!-- Subject Selection Heading -->
        <h1>Select a Subject</h1>

        <!-- Navigation Links for Subjects -->
        <nav>
            <a href="physics.html">Physics</a>
            <a href="maths.html">Mathematics</a>
            <a href="chemistry.html">Chemistry</a>
            <a href="biology.html">Biology</a>
        </nav>
    </div>

</body>
</html>
