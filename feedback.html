<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback Form</title>
    <style>
        /* Body: Light Gradient Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Light Blue to Light Cyan Gradient */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* Dark text for better contrast */
        }

        /* Container for the form */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Feedback Section (Smiley Icons) */
        .feedback-section {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .smiley {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        .smiley:hover {
            transform: scale(1.3);
            color: #4CAF50; /* Change color on hover */
        }

        /* Form Group */
        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            border-color: #4CAF50; /* Green border on focus */
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Footer Section */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Feedback Form</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Rate your experience:</label>
                <div class="feedback-section">
                    <span class="smiley" id="very-satisfied" onclick="setRating(5)">üòä</span>
                    <span class="smiley" id="satisfied" onclick="setRating(4)">üôÇ</span>
                    <span class="smiley" id="neutral" onclick="setRating(3)">üòê</span>
                    <span class="smiley" id="dissatisfied" onclick="setRating(2)">üòü</span>
                    <span class="smiley" id="very-dissatisfied" onclick="setRating(1)">üò¢</span>
                </div>
            </div>

            <input type="hidden" id="rating" name="rating">

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

    <script>
        // Function to set the rating value when a smiley face is clicked
        function setRating(value) {
            document.getElementById('rating').value = value;

            // Update smiley colors to reflect the chosen rating
            document.querySelectorAll('.smiley').forEach(smiley => {
                smiley.style.color = '#000'; // Reset all colors
            });

            // Change the color of the clicked smiley
            const clickedSmiley = document.getElementById(value);
            clickedSmiley.style.color = '#4CAF50'; // Change color of selected smiley to green
        }
    </script>

</body>
</html>
