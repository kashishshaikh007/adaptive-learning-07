<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question Bank Answers</title>
    <style>
        /* Basic styling for body */
        body {
            background-image: url("https://images.pexels.com/photos/159866/books-book-pages-read-literature-159866.jpeg?cs=srgb&dl=pexels-pixabay-159866.jpg&fm=jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the subject options */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Navigation buttons */
        nav a {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover effect for links */
        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
