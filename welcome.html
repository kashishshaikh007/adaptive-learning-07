<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            /* Light pastel gradient background */
            background: linear-gradient(135deg, #fcbad3, #a8c7f7, #e1f7d5);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Light transparent box for readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .banner {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #3498db;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e6da4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your local image -->
        <img src="61064f36-3612-45ba-92ee-a1e422dd696a.webp" alt="Welcome Image" class="banner">
        
        <h1>Welcome to the Student Portal</h1>
        <p>Click the button below to enter student details:</p>
        <button onclick="location.href='studentdetails.html'">Go to Student Details</button>
    </div>
</body>
</html>
