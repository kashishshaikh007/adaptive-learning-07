<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Year Selection</title>
    <style>
        /* Basic styling for body */
        body {
            background-image: url("https://t4.ftcdn.net/jpg/05/52/90/05/360_F_552900530_D4WF1c3zGsvIGfLgKaRBrEmbvPlk6O6E.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the year options */
        .container {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: transparent; /* Make the container's background transparent */
        }

        /* Heading */
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #fff; /* Change the color of the heading to white for contrast */
        }

        /* Navigation links container (box around the links) */
        nav {
            background-color: transparent; /* Transparent background for the container */
            padding: 20px;
        }

        /* Navigation links */
        nav a {
            display: inline-block;
            margin: 15px;
            padding: 15px;
            background-color: #007BFF; /* Blue background for the boxes */
            color: #fff; /* Text color */
            text-decoration: none;
            font-size: 24px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            font-weight: bold;
        }

        /* Hover effect for links */
        nav a:hover {
            background-color: #0056b3; /* Darker blue for the hover effect */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Page Heading -->
        <h1>Select a Year</h1>

        <!-- Navigation Links for Years -->
        <nav>
            <!-- Link for 2017 now points to the chemistry question paper URL -->
            <a href="https://byjus.com/kcet/kcet-2017-chemistry-question-paper/" target="_blank">2017</a>
            <a href="https://byjus.com/kcet/kcet-2018-chemistry-question-paper/" target="_blank">2018</a>
            <a href="https://byjus.com/kcet/kcet-2019-chemistry-question-paper/" target="_blank">2019</a>
            <a href="https://byjus.com/kcet/kcet-2020-chemistry-question-paper/" target="_blank">2020</a>
        </nav>
    </div>

</body>
</html>
