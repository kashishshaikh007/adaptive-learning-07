<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Year Selection</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://media.geeksforgeeks.org/wp-content/uploads/20240502160218/Physics.webp");
            background-size: cover; /* Ensure the background image covers the entire screen */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
        }

        /* Container for the year options */
        .container {
            background-color:transparent;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            font-size: 56px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Navigation buttons for years */
        nav a {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover effect for links */
        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Page Heading -->
        <h1>Select a Year</h1>

        <!-- Navigation Links for Years -->
        <nav>
            <!-- Link for 2017, now points to the specified URL -->
            <a href="https://byjus.com/kcet/kcet-2017-physics-question-paper/" target="_blank">2017</a>
            <a href="https://byjus.com/kcet/kcet-2018-physics-question-paper/" target="_blank">2018</a>
            <a href="https://byjus.com/kcet/kcet-2019-physics-question-paper/" target="_blank">2019</a>
            <a href="https://byjus.com/kcet/kcet-2020-physics-question-paper/" target="_blank">2020</a>
        </nav>
    </div>

</body>
</html>
